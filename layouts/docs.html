---
layout: default
---

<div class="body">
  <div class="container">

    <div class="row">
      <div class="sidebar col-sm-3">

          <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">API Documentation</h3></div>
            <div class="panel-body">
              <ul class="nav">
                  {{#each docs.api}}
                    <li>
                      <a href="/docs/api/{{ this }}">
                        {{ @key }}
                        {{#ifin this ../pkg.version }}
                        <span class="label label-success">latest</span>
                        {{/ifin}}
                      </a>
                    </li>
                  {{/each}}
              </ul>  
            </div>
          </div>

          {{{docs_sidebar docs.sidebar pages}}}
          
      </div>

      <div class="col-sm-9">
{{#markdown}}
{{> body }}
{{/markdown}}
        <hr/>
        <p><small><a href="{{ pkg.homepage }}/blob/site/{{ page.src }}"><i class="fa fa-pencil"></i> Contribute to or modify this page</a></small></p>
      </div>
    </div>
  </div>
</div>
