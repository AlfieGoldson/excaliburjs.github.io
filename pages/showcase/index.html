---
title: Showcase
---

<div class="body">
  <div class="container">
    <h1 class="page-header">Showcase</h1>
    
    <div class="alert alert-info">
      Do you have a game you've made with Excalibur? <a href="{{googleGroup}}">Let us know!</a>
    </div>
    
    {{#each showcase.rows}}
    <div class="row">
      {{#each items}}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="/assets/images/showcase/{{image}}" alt="{{title}}" title="{{title}}" />
          <div class="caption">
            <h3>{{title}}</h3>

            <p>{{description}}</p>
            <p><a href="{{url}}" class="btn btn-primary">Demo</a> {{#if source}}<a href="{{source}}" class="btn btn-default">Code</a>{{/if}}</p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</div>
