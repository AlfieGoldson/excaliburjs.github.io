---
title: Samples
---

{{> header }}

<div class="ui container">
  <h1 class="ui header">Samples</h1>
  
  <p class="ui grey small header">Learn Excalibur by looking at these sample games created for various game jams.</p>

  <div class="ui section divider"></div>

  <div class="ui cards">
    {{#each showcase.rows}}
      {{#each items}}      
        <div class="card">
          <div class="image">
            <img src="/assets/images/showcase/{{image}}" alt="{{title}}" title="{{title}}" />
          </div>
          <div class="content">
            <h3 class="header">{{title}}</h3>

            <p class="description">{{description}}</p>            
          </div>
          <div class="extra content">
              <a href="{{url}}">Demo</a> 
              {{#if source}}
                <span class="right floated">                  
                  <a href="{{source}}"><i class="code icon"></i> Code</a>
                </span>
              {{/if}}
            </div>
        </div>
      {{/each}}
    {{/each}}
  </div>
  <div class="ui hidden divider"></div>
</div>
