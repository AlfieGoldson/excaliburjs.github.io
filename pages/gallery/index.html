---
title: Gallery
---

{{> header }}

<div class="ui container">
  <h1 class="ui header">Gallery</h1>
  
  <p class="ui grey small header">These are games made using Excalibur, how cool is that?</p>

  <p><a href="https://github.com/excaliburjs/excaliburjs.github.io" class="green ui button"><i class="fork icon"></i> Submit a pull request to add your game here!</a></p>

  <div class="ui section divider"></div>

  <div class="ui cards">
    {{#each gallery}}
        <div class="card">
          <div class="image">
            <img src="/assets/images/showcase/{{image}}" alt="{{title}}" title="{{title}}" />
          </div>
          <div class="content">
            <h3 class="header">{{title}}</h3>

            <p class="description">{{description}}</p>            
          </div>
          <div class="extra content">
              <a href="{{url}}">Demo</a> 
              {{#if source}}
                <span class="right floated">                  
                  <a href="{{source}}"><i class="code icon"></i> Code</a>
                </span>
              {{/if}}
            </div>
        </div>
    {{/each}}
  </div>
  <div class="ui hidden divider"></div>
</div>
